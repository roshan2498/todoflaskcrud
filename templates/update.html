{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <div class="form">
        <form action="/update/{{tasks.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{tasks.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
